<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karakter Sayacı</title>
</head>
<body>
    

    <div class="characterContainer">
       
            <h1 class="charTitle">Mesajınız</h1>
            <textarea maxlength="100" placeholder="Mesajınızı yazınız..."></textarea>
            <div class="charText">
                <p>Toplam Karakter: <span class="sumChar">0</span></p>
                <p>Kalan Karakter Sayısı: <span class="numChar">100</span></p>
            </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
